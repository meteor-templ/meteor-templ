<body>

<template name="/">
	<div class="background"></div>
	<div class="document">
		{{> navbar class="navbar-default navbar-fixed-top hidden-xs"}}
		{{> navbar class="navbar-default visible-xs-block"}}
  </div>
  <table style="position: absolute; width: 100%; height: 100%;">
    <tr>
      <td>
        <img src="/templ.png" class="center-block img-responsive">
        <div class="text-center" style="position: relative;">
          <h1>TEMPL</h1>
          <p>Handy reactive templates for different purposes.</p>
        </div>
        <div style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">
          With love <i class="glyphicon glyphicon-heart text-danger"></i> from Russia
        </div>
      </td>
    </tr>
  </table>
</template>

<template name="/drop">
	<div class="background"></div>
	<div class="document">
		{{> navbar class="navbar-default navbar-fixed-top hidden-xs"}}
		{{> navbar class="navbar-default visible-xs-block"}}
    <div class="container text-center">
      <img src="/templ.png">
    </div>
    <div class="container text-center">
      <h1>templ:drop</h1>
      <h5>Realy fully customizable, and reactive drops, dropdowns, tooltips and dropmenus for Meteor.</h5>
      <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
        <ul class="text-left">
          <li>Fully expandable triggers. Just add your trigger to <kbd>Drag._triggers</kbd> object.</li>
          <li>Fully expandable positions. Just wrap <kbd>Drag._position</kbd> method.</li>
          <li>Fully expandable arrows. Just use variable <kbd>_position</kbd> in you drop template.</li>
        </ul>
      </div>
    </div>
    <div class="container text-center">
      <h2>Many positions</h2>
      <h5>You can adaptively use this ability inside your drop for arrow generating.</h5>
    </div>
    <div class="container text-center">
      <div class="col-xs-6 col-sm-3 col-md-2 col-md-offset-2 col-lg-1 col-lg-offset-4">
        {{#Drop template='dropper' trigger='tooltip' position='t'}}
            <button class="btn btn-default btn-templ-drop btn-templ-drop-focus">
              t

<body>{{lodash.toString "{{> Drops}}"}}</body>

{{lodash.unescape "&lt;template name=&#39;page&#39;&gt;"}}
  {{lodash.toString "{{#Drop template='arrowed' trigger='tooltip' position='rbb'}}"}}

{{lodash.unescape "&lt;template name=&#39;arrowed&#39;&gt;"}}
  <div>
    <div style="overflow: hidden; position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
      <div class="triangle-{{lodash.toString "{{_position.primaryKey}}"}}" style="height: 10px; width: 10px; position: absolute; {{lodash.toString "{{_position.primaryKey}}"}}: 0px; {{lodash.toString "{{_position.secondaryKey}}"}}: {{lodash.toString "{{_position.arrow}}"}}px; margin-{{lodash.toString "{{_position.secondaryKey}}"}}: -5px;"></div>
    </div>
    <div style="background-color: black; color: white; padding: 10px; margin-{{lodash.toString "{{_position.primaryKey}}"}}: 10px; width: 30px; height: 30px;">

          <li>More triggers.</li>
          <li>More positions.</li>
          <li>Momentum animation out of box.</li>
          <li>Auto positions.</li>
          <li>Multiple positions.</li>
          <li>Themes for <kbd>bootstrap-3</kbd> and <kbd>semantic-ui</kbd>.</li>
          <li>SVG examples (d3 too).</li>
          <li>Handy watchers for some events as <kbd>jquery-ui start-drag-stop</kbd> or simple <kbd>setTimeout</kbd>.</li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="dropper">
  <div style="background-color: black; color: white; padding: 10px;">
    {{_position.direction}} {{_position.outerKey}} {{_position.innerKey}}
  </div>
</template>

<template name='handy-dropper'>
  <div style="background-color: black; color: white; padding: 10px;">
    {{> UI.contentBlock}}
  </div>
</template>

<template name='file'>
  <div class="list-group">
    {{#Drop template='saveas' trigger='dropmenu' position='r' parent=_id}}
      <a href="#" class="list-group-item">
        Save as <small>(dropmenu)</small>
      </a>
    {{/Drop}}
  </div>
</template>

<template name='saveas'>
  <div class="list-group">
    {{#Drop template='raster' trigger='toggle' position='trl' parent=_id}}
      <a href="#" class="list-group-item">
        raster <small>(click)</small>
      </a>
    {{/Drop}}
    {{#Drop template='vector' trigger='dropmenu' position='brl' parent=_id}}
      <a href="#" class="list-group-item">
        vector <small>(dropmenu)</small>
      </a>
    {{/Drop}}
  </div>
</template>

<template name='raster'>
  <div class="btn-group">
    <button type="button" class="btn btn-default">JPG</button>
    <button type="button" class="btn btn-default">GIF</button>
    <button type="button" class="btn btn-default">PNG</button>
  </div>
</template>

<template name='vector'>
  <div class="btn-group">
    <button type="button" class="btn btn-default">SVG</button>
    <button type="button" class="btn btn-default">EPS</button>
  </div>
</template>

<template name='arrowed'>
  <div>
    <div style="overflow: hidden; position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
      <div class="triangle-{{_position.primaryKey}}" style="height: 10px; width: 10px; position: absolute; {{_position.primaryKey}}: 0px; {{_position.secondaryKey}}: {{_position.arrow}}px; margin-{{_position.secondaryKey}}: -5px;"></div>
    </div>
    <div style="background-color: black; color: white; padding: 10px; margin-{{_position.primaryKey}}: 10px; width: 30px; height: 30px;">
    </div>
  </div>
</template>
