<template name="/drop">
	<div class="background"></div>
	<div class="document">
		{{> navbar class="navbar-default navbar-fixed-top hidden-xs"}}
		{{> navbar class="navbar-default opacity-0"}}
		{{> navbar class="navbar-default visible-xs-block"}}
		
    <div class="container text-center">
        <i class="fa fa-5x fa-fw fa-square"></i>
        <h1>templ:drop</h1>
        <p><small><kbd>meteor install templ:drop</kbd>@0.2.0</small></p>
        <p><a href="https://github.com/meteor-templ/drop">GitHub</a> - <a href="atmospherejs.com/templ/drop">Atmosphere.js</a></p>
        <p>Realy fully customizable, and reactive drops, dropdowns, tooltips and dropmenus for Meteor.</p>
    </div>
    
    <br>
    
    {{> Template.dynamic template='/drop:zone' data=data}}
  </div>
</template>

<template name="/drop:zone">
  <div class="container">
    <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      {{#autoForm collection=Data id="DropZoneControl" type="method"}}
        <div class="row">
          <div class="col-xs-6 col-sm-4">{{> afQuickField class='form-control' name='trigger' options="allowed" firstOption=false value=trigger}}</div>
          <div class="col-xs-6 col-sm-4">{{> afQuickField class='form-control' name='template' options="allowed" firstOption=false value=template}}</div>
          <div class="col-xs-6 col-sm-4">{{> afQuickField class='form-control' name='theme' options="allowed" firstOption=false value=theme}}</div>
          <div class="col-xs-6 col-sm-6">{{> afQuickField class='form-control' name='placement' options="allowed" firstOption=false value=placement}}</div>
          <div class="col-xs-6 col-sm-6">{{> afQuickField class='form-control' name='location' options="allowed" firstOption=false value=location}}</div>
          <div class="col-xs-6 col-sm-4">{{> afQuickField class='form-control' name='direction' options="allowed" firstOption=false value=direction}}</div>
          <div class="col-xs-6 col-sm-4">{{> afQuickField type="noUiSlider" min=0 max=1 step=0.05 name='position' value=position}}</div>
          <div class="col-xs-6 col-sm-4">{{> afQuickField type="noUiSlider" min=0 max=1 step=0.05 name='alignment' value=alignment}}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <button type="button" class="btn btn-default btn-block" data-templ-drop-action="show">Show</button>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-default btn-block" data-templ-drop-action="hide">Hide</button>
          </div>
          <div class="col-xs-6">
            <div class="pull-right">
                {{> afQuickField class='form-control' type='select-radio' template='buttonGroup' name='example' value=example options="allowed"}}
            </div>
          </div>
        </div>
      {{/autoForm}}
    </div>
  </div>
  <br>
  <div class="well text-center anchors">
    <button class="anchor">
      anchor
    </button>
    {{> Drops placement="dropLocalPlacement"}}
  </div>
  <div class="container">

<template name="/drop:template">
  <div style="padding: 5px;">
    {{direction}}
  </div>
</template>

<template name="/drop:content">
  <div style="padding: 5px;">
    content: {{#if content}}{{> content}}{{/if}}
  </div>
</template>

    {{#Drop trigger='dropmenu' template='/drop:template' theme='DropDefault' placement='global' location='outside' direction='top' position='0.5' alignment='0.5' parent=this}}

    {{/Drop}}
    {{#Drop trigger='dropdown' template='/drop:template' theme='DropDefault' placement='global' location='outside' direction='top' position='0.5' alignment='0.5' parent=this}}
      <div class="btn btn-default">dropdown</div>
    {{/Drop}}
    {{#Drop trigger='popover' template='/drop:template' theme='DropDefault' placement='global' location='outside' direction='top' position='0.5' alignment='0.5' parent=this}}
      <div class="btn btn-default">popover</div>
    {{/Drop}}

</template>
