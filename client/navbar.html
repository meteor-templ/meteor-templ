<template name="navbar">
	<nav class="navbar {{class}}">
		<div class="container">
			<ul class="nav navbar-nav navbar-left">
				<li class="{{isActivePath '/'}}"><a href="/"><i class="fa fa-fw fa-code fa-rotate-90"></i> Templ</a></li>
				<li class="{{isActivePath '/drop'}}"><a href="/drop"><i class="fa fa-fw fa-comment"></i> Drop</a></li>
				<li class="{{isActivePath '/tree'}} disabled"><a href="/tree"><i class="fa fa-fw fa-tree"></i> Tree</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					{{#Drop trigger='dropmenu' position='bcl' theme='DropThemeBootstrap'}}
						<a href="https://github.com/meteor-templ"><i class="fa fa-fw fa-github"></i> GitHub</a>
					{{else}}
						<div class="popover-content">
							All our packages, and technical documentations.
						</div>
					{{/Drop}}
				</li>
			</ul>
		</div>
	</nav>
</template>
