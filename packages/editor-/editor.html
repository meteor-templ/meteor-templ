<template name="shuttlerEditor">
	{{! queries: Mongo.Collection}}
	<div class="shuttlerEditor" style="position: relative;">
		<svg>
			<defs>
				{{#each editor.queries.find}}
					<marker id="{{_id}}-source" viewBox="0 -5 10 10" markerWidth="5" markerHeight="5" refX="25" refY="0" orient="auto" fill="{{color}}">
						<rect x="0" y="-5" width="5" height="10"></rect>
					</marker>
					<marker id="{{_id}}-target" viewBox="0 -5 10 10" markerWidth="5" markerHeight="5" refX="17" refY="0" orient="auto" fill="{{color}}">
						<path d="M0,-5L10,0L0,5"></path>
					</marker>
				{{/each}}
			</defs>
		</svg>
	</div>
</template>

<template name="zdeta">
	<div class="btn-group-vertical" data-toggle="buttons" style="position: absolute; left: 0; top: 0;">
		<div class="btn-group-vertical" data-toggle="buttons" style="display: block; margin: 10px;">
			{{#each _queries}}
				{{#unless Shuttler.collection collection}}
					{{#dropdownTrigger on="hover" timeout=500 name=name}}
						<label data-documents class="btn btn-primary" data-ref="{{collection}}" style="border-style: dotted; color: {{color}};">
							<input type="radio" name="documents"><i class="fa fa-circle"></i>
						</label>
					{{/dropdownTrigger}}
				{{/unless}}
			{{/each}}
			{{#each _queries}}
				{{#unless Shuttler.collection collection}}
					{{#dropdownBootstrap name=name direction="e" persistent=true}}
						<div style="width: 100px; height: 100px;"></div>
					{{/dropdownBootstrap}}
				{{/unless}}
			{{/each}}
		</div>
		<div class="btn-group-vertical" data-toggle="buttons" style="display: block; margin: 10px;">
			{{#each _queries}}
				{{#if Shuttler.collection collection}}
					{{#dropdownTrigger on="hover" timeout=500 name=name}}
						<label data-graphs class="btn btn-primary" data-ref="{{collection}}" style="border-style: dotted; color: {{color}};">
							<input type="radio" name="graphs"><i class="fa fa-long-arrow-right"></i>
						</label>
					{{/dropdownTrigger}}
				{{/if}}
			{{/each}}
			{{#each _queries}}
				{{#if Shuttler.collection collection}}
					{{#dropdownBootstrap name=name direction="e" persistent=true}}
						<div style="width: 100px; height: 100px;"></div>
					{{/dropdownBootstrap}}
				{{/if}}
			{{/each}}
		</div>
	</div>
</template>
